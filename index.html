<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Scroll Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="img/back.png" id="backbtn" />
      <div class="gallery">
        <div>
          <span><img src="img/image-1.png" /></span>
          <span><img src="img/image-2.png" /></span>
          <span><img src="img/image-3.png" /></span>
        </div>
        <div>
          <span><img src="img/img2 .png" /></span>
          <span><img src="img/image-5.png" /></span>
          <span><img src="img/image-6.png" /></span>
        </div>
      </div>
      <img src="img/next.png" id="nextbtn" />
    </div>
    <script>
      let scrollcontainer = document.querySelector(".gallery");
      let backbtn =document.getElementById("backbtn");
      let nextbtn =document.getElementById("nextbtn");

      scrollcontainer.addEventListener("wheel",(evt) =>{
        evt.preventDefault();
        scrollcontainer.scrollLeft += evt.deltav;
        scrollcontainer.style.scrollcontainer= "auto";
      });

      nextbtn.addEventListener("click",()=>{
        scrollcontainer.style.scrollcontainer= "smooth";
        scrollcontainer.scrollLeft +=900;
      });


      backbtn.addEventListener("click",()=>{
        scrollcontainer.style.scrollcontainer= "smooth";
        scrollcontainer.scrollLeft -= 900;
      });



    </script>
  </body>
</html>
